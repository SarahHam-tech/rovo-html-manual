        <h1>WMX3 제품의 핵심 사양 및 코드명 테스트</h1>
        
        <h2>1. 프로젝트 개요</h2>
        <p>WMX3 프로젝트의 **내부 코드명은 '프로젝트 카이로스(Project Kairos)'**이며, 2026년 1분기에 정식 출시될 예정입니다.</p>
        
        <h2>2. 중요 설정 매개변수</h2>
        <p>시스템 안정성 확보를 위해, 모든 사용자는 **'SafetyLimit' 변수**를 기본값인 **500ms**로 유지해야 합니다. 이 값은 절대 수정해서는 안 됩니다.</p>
        
        <h2>3. 지원 팀 연락처</h2>
        <p>기술 지원이 필요하면 언제든지 **support-rovo@wmxtech.com**으로 이메일을 보내주세요.</p>
